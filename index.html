<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content=" Cards Manager" />
  <meta name="description"
    content="Manage your  cards with ease. Build your deck, explore domains, and prepare for your next adventure." />
 

  <meta property="og:description" content="A tool to manage your cards and character loadouts." />
  <meta property="og:image" content="https://felipezardo.github.io/wdd231/project/images/hero.avif" />
  <meta property="og:url" content="https://felipezardo.github.io/wdd231/project/" />
  <title>DaggerZards</title>
  <link rel="stylesheet" href="styles/cards.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yrsa:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet">

  <link rel="icon" href="images/logo.png" type="image/png" />
</head>

<body>
  <header>
    <div class="branding">
      <img src="images/logo.png" alt="Daggerheart logo" class="logo" loading="lazy" />
      <h1>DaggerZards</h1>
    </div>
    
  </header>


  <main>
    <!-- Cards -->
    
    <button id="toggleCartas" class="cartas-toggle">
      <span class="seta">&#9654;</span> Cartas
    </button>
    <section id="cartasPanel" class="cartas-panel retraido">
      <div class="cartas-controls">
        <input type="text" id="searchInput" placeholder="Pesquisar carta..." />
        <div class="filtros">
          <div id="dominioFiltros" class="checkbox-group"></div>
        </div>
        <button id="limparFiltros" class="limpar-btn">Limpar filtros</button>
      </div>

      <div class="cartas-conteudo">
        <div id="listaCartas" class="lista-cartas"></div>

        <!-- Card viewer inside cards panel -->
        <div id="visualizadorCarta" class="visualizador ">
          <img id="cartaImg" src="images/Placeholder.svg" alt="Card" loading="lazy" />
          <button id="adicionarBtn" class="adicionar-btn">Adicionar</button>
        </div>
      </div>
    </section>

    <!-- Active -->
    <button id="toggleAtivas" class="cartas-toggle">
      <span class="seta">&#9654;</span> Ativas
    </button>
    <section id="ativasPanel" class="cartas-panel retraido">
      <div id="ativasConteudo" class="cartas-conteudo"></div>
    </section>

    <!-- Vault -->
    <button id="toggleVault" class="cartas-toggle">
      <span class="seta">&#9654;</span> Reserva
    </button>
    <section id="vaultPanel" class="cartas-panel retraido">
      <div id="vaultConteudo" class="cartas-conteudo"></div>
    </section>
  </main>

  <footer>
    <p>Â© Projeto sem fins lucrativos.</p>
     
  </footer>

  <script src="scripts/cards.js"></script>

</body>

</html>
